<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger API Client Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #3498db;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result.success {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .result.error {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }

        .balance-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .transaction-item.deposit {
            border-left-color: #27ae60;
        }

        .transaction-item.withdrawal {
            border-left-color: #e74c3c;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1em;
        }

        .transaction-description {
            color: #666;
            font-size: 0.9em;
        }

        .transaction-date {
            color: #999;
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Ledger API Client Demo</h1>
            <p>Interactive demonstration of the Ledger API client library</p>
        </div>

        <div class="content">
            <!-- Balance Display -->
            <div class="balance-display">
                <div class="balance-amount" id="currentBalance">$0.00</div>
                <div class="balance-label">Current Balance</div>
            </div>

            <div class="grid">
                <!-- Basic Operations -->
                <div class="section">
                    <h2>üí∞ Basic Operations</h2>
                    
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description">
                    </div>
                    
                    <button class="btn btn-success" onclick="makeDeposit()">üì• Deposit</button>
                    <button class="btn btn-danger" onclick="makeWithdrawal()">üì§ Withdraw</button>
                    <button class="btn btn-info" onclick="getBalance()">üí∞ Get Balance</button>
                    
                    <div id="basicResult" class="result" style="display: none;"></div>
                </div>

                <!-- Transaction History -->
                <div class="section">
                    <h2>üìù Transaction History</h2>
                    
                    <div class="form-group">
                        <label for="limit">Number of transactions</label>
                        <input type="number" id="limit" placeholder="50" value="10" min="1" max="100">
                    </div>
                    
                    <button class="btn btn-info" onclick="getTransactions()">üìã Get Transactions</button>
                    <button class="btn btn-info" onclick="getAccountSummary()">üìä Account Summary</button>
                    <button class="btn btn-info" onclick="getTransactionStats()">üìà Statistics</button>
                    
                    <div id="historyResult" class="result" style="display: none;"></div>
                </div>
            </div>

            <!-- Health Check -->
            <div class="section">
                <h2>üè• API Health</h2>
                <button class="btn btn-info" onclick="checkHealth()">üîç Check Health</button>
                <div id="healthResult" class="result" style="display: none;"></div>
            </div>

            <!-- Transactions List -->
            <div class="section">
                <h2>üìã Recent Transactions</h2>
                <div id="transactionsList" class="transactions-list">
                    <div class="loading">Click "Get Transactions" to load recent transactions</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the client library -->
    <script src="ledger-client-browser.js"></script>
    
    <script>
        // Initialize the client
        const client = new LedgerClient('http://localhost:3000');
        
        // Load initial balance
        window.addEventListener('load', () => {
            getBalance();
        });

        // Utility function to show results
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // Utility function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Utility function to format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Update balance display
        function updateBalanceDisplay(balance) {
            document.getElementById('currentBalance').textContent = formatCurrency(balance);
        }

        // Check API health
        async function checkHealth() {
            try {
                const result = await client.checkHealth();
                showResult('healthResult', result);
            } catch (error) {
                showResult('healthResult', { error: error.message }, true);
            }
        }

        // Get current balance
        async function getBalance() {
            try {
                const result = await client.getBalance();
                updateBalanceDisplay(result.balance);
                showResult('basicResult', result);
            } catch (error) {
                showResult('basicResult', { error: error.message }, true);
            }
        }

        // Make a deposit
        async function makeDeposit() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value || 'Deposit';
            
            if (!amount || amount <= 0) {
                showResult('basicResult', { error: 'Please enter a valid amount' }, true);
                return;
            }

            try {
                const result = await client.deposit(amount, description);
                updateBalanceDisplay(result.newBalance);
                showResult('basicResult', result);
                getTransactions(); // Refresh transaction list
            } catch (error) {
                showResult('basicResult', { error: error.message }, true);
            }
        }

        // Make a withdrawal
        async function makeWithdrawal() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value || 'Withdrawal';
            
            if (!amount || amount <= 0) {
                showResult('basicResult', { error: 'Please enter a valid amount' }, true);
                return;
            }

            try {
                const result = await client.withdraw(amount, description);
                updateBalanceDisplay(result.newBalance);
                showResult('basicResult', result);
                getTransactions(); // Refresh transaction list
            } catch (error) {
                showResult('basicResult', { error: error.message }, true);
            }
        }

        // Get transactions
        async function getTransactions() {
            const limit = parseInt(document.getElementById('limit').value) || 10;
            
            try {
                const result = await client.getTransactions({ limit });
                showResult('historyResult', result);
                displayTransactionsList(result.transactions);
            } catch (error) {
                showResult('historyResult', { error: error.message }, true);
            }
        }

        // Get account summary
        async function getAccountSummary() {
            try {
                const result = await client.getAccountSummary(5);
                showResult('historyResult', result);
            } catch (error) {
                showResult('historyResult', { error: error.message }, true);
            }
        }

        // Get transaction statistics
        async function getTransactionStats() {
            try {
                const result = await client.getTransactionStats();
                showResult('historyResult', result);
            } catch (error) {
                showResult('historyResult', { error: error.message }, true);
            }
        }

        // Display transactions in a list
        function displayTransactionsList(transactions) {
            const container = document.getElementById('transactionsList');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = '<div class="loading">No transactions found</div>';
                return;
            }

            const html = transactions.map(tx => `
                <div class="transaction-item ${tx.type}">
                    <div class="transaction-info">
                        <div class="transaction-amount">
                            ${tx.type === 'deposit' ? 'üì•' : 'üì§'} ${formatCurrency(tx.amount)}
                        </div>
                        <div class="transaction-description">${tx.description}</div>
                        <div class="transaction-date">${formatDate(tx.timestamp)}</div>
                    </div>
                    <div class="transaction-id" style="font-size: 0.8em; color: #999;">
                        ${tx.id.substring(0, 8)}...
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }
    </script>
</body>
</html>
